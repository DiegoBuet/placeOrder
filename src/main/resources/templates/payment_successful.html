<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Purchase List Control</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list_purchase}">Purchase List Control</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Pago Exitoso</h2>
            <div class="card-body">
                <!-- Muestra un mensaje de pago exitoso -->
                <div class="alert alert-success">¡El pago se ha realizado con éxito!</div>

                <!-- Muestra los detalles de los gastos utilizando los atributos del modelo -->
                <h4>Detalles de la Compra:</h4>
                <ul>
                    <li>Producto: <span th:text="${nombreProducto}">Nombre del Producto</span></li>
                    <li>Precio: $<span th:text="${precioProducto}">0.00</span></li>
                    <li>Cantidad: <span th:text="${cantidadProducto}">0</span></li>
                    <li>Total de Compra: $<span th:text="${totalSum}">0.00</span></li>
                </ul>

                <!-- Puedes agregar más detalles de compra si es necesario -->

                <a th:href="@{/listaCompra}" class="btn btn-primary">Volver a la lista de compras</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
