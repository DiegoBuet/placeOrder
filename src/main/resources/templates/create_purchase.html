<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Purchase List</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Purchase List Control</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list_purchase}">Purchase List Control</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Agregar Producto</h2>
            <div class="card-body">
                <form th:action="@{/list_purchase}" th:object="${purchase}" method="POST">
                    <div class="form-group">
                        <label>Producto:</label>
                        <input type="text" name="product" th:field="*{product}" class="form-control" placeholder="Nombre del producto: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" name="price" th:field="*{price}" class="form-control" placeholder="Precio del producto: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Cantidad :</label>
                        <input type="number" name="quantity" th:field="*{quantity}" class="form-control" placeholder="Cantidad del producto: " required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Código de producto:</label>
                        <input type="number" name="product_code" th:field="*{productCode}" class="form-control" placeholder="Ingrese Código de producto fuera de los rangos entre 239-384" minlength="3" maxlength="3" required>
                        <span class="error-message">Product code is not allowed.</span>
                    </div>
                    <div id="result" class="text-right"></div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
