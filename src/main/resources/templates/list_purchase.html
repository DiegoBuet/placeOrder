<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Purchase List</title>
</head>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Purchase List Control</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/list_purchase}">Control de listaCompra</a></li>
        </ul>

    </div>

</nav>

<div class="container">
    <div class="row">
        <h3>Purchase List</h3>
    </div>
    <div class="row">
        <div class="col-lg-3"><a th:href="@{list_purchase/new}" class="btn btn-primary btn-sm mb3">Agregar producto</a></div>
    </div>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>CÃ³digo de producto</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${list_purchase}">
            <td th:text="${purchase.product}"></td>
            <td th:text="${purchase.price}"></td>
            <td th:text="${purchase.quantity}"></td>
            <td th:text="${purchase.productCode}"></td>
            <td th:text="${purchase.total}"></td>
            <td>
                <a th:href="@{/list_purchase/edit/{id}(id=${purchase.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/list_purchase/{id}(id=${purchase.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/list_purchase/new2}" method="GET">

        <div class="text-right">
            <p>Total of all purchases: <span th:text="${totalSum}"></span></p>

            <button type="submit" class="btn btn-primary">Pagar Compra</button>
        </div>
    </form>

</div>
</body>
</html>
